<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap.min.js"></script>

<head>
<meta charset="utf-8" />
<title>Home</title>
</head>
<body>
	<h2 th:align="center">Climate Summary</h2>
	<table id="dataTable" class="table table-striped table-bordered"
		data-page-length="20">
		<thead>
			<tr>
				<th>Station Name</th>
				<th>Date</th>
				<th>Mean Temp</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="temp : ${temp_summary}">
				<td th:text="${temp.stationName}"></td>
				<td th:text="${temp.dateStr}" th:align="center"></td>
				<td th:align="center"><a
					th:href="@{/details/{id}(id = ${temp.id})}"
					th:text="${temp.mean_temp}"></a></td>
			</tr>
		</tbody>
	</table>
	<script>
		$(document).ready(function() {
			$('#dataTable').DataTable({
				"lengthChange" : false
			});
		});
		
	</script>
</body>
</html>
